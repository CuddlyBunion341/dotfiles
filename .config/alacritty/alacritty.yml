font:
  size: 20.0
  normal:
    family: JetBrainsMono Nerd Font
    use_thin_stroke: true

window:
  opacity: 1
  dynamic_title: true
  decorations_theme_variant: None
  decorations: buttonless
  dynamic_padding: false
  padding:
    x: 10
    y: 10

colors:
  primary:
    background: "#1a1b26"
    foreground: "#c0caf5"
  normal:
    black: "#15161e"
    red: "#f7768e"
    green: "#9ece6a"
    yellow: "#e0af68"
    blue: "#7aa2f7"
    magenta: "#bb9af7"
    cyan: "#7dcfff"
    white: "#a9b1d6"
  bright:
    black: "#414868"
    red: "#f7768e"
    green: "#9ece6a"
    yellow: "#e0af68"
    blue: "#7aa2f7"
    magenta: "#bb9af7"
    cyan: "#7dcfff"
    white: "#c0caf5"
  indexed_colors:
    - index: 16
      color: "#ff9e64"
    - index: 17
      color: "#db4b4b"

env:
  TERM: xterm-256color

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - 'session_name=$(tmux ls | grep -v "(attached)" | head -n 1 | cut -d: -f1); [ -n "$session_name" ] && tmux attach -t "$session_name" || tmux new-session'

# To get keybinding, just run: xxd -psd
key_bindings:
  - { key: N, mods: Command, action: CreateNewWindow }
  - { key: F, mods: Command, action: SearchForward }
  - { key: P, mods: Command, chars: "alacritty -e 'htop' & \x0D" }
  - { key: Slash, mods: Command, mode: AppCursor, chars: "search_history \x0D" }

  - { key: Home, chars: "\x1bOH", mode: AppCursor }
  - { key: Home, chars: "\x1b[H", mode: ~AppCursor }
  - { key: End, chars: "\x1bOF", mode: AppCursor }
  - { key: End, chars: "\x1b[F", mode: ~AppCursor }
  - { key: PageUp, mods: Shift, chars: "\x1b[5;2~" }
  - { key: PageUp, mods: Control, chars: "\x1b[5;5~" }
  - { key: PageUp, chars: "\x1b[5~" }
  - { key: PageDown, mods: Shift, chars: "\x1b[6;2~" }
  - { key: Space, mods: Alt, chars: " " }
